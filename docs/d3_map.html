<!doctype html>
<html>

<head>
	<title>D3 histogram test</title>
	<script src="lib/d3.v3.min.js"></script>
</head>

<body>
	<script>

	var canvas = d3.select("body").append("svg")
		.attr("height", 760)
		.attr("width", 700);

	d3.json("geojson/kommuner.geojson", function(data){

		var group = canvas.selectAll("g")
			.data(data.features)
			.enter()
			.append("g");

		var projection = d3.geo.mercator()
			.scale(4500)
			.translate([-550, 5600]);

		var path = d3.geo.path()
			.projection(projection);

		var areas = group.append("path")
			.attr("d", path)
			.attr("class", "area")
			.attr("fill", "steelblue");
	})
	</script>
</body>

</html>
